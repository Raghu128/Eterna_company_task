services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: order-execution-db
    environment:
      POSTGRES_DB: order_execution_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - order-execution-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: order-execution-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - order-execution-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: order-execution-app
    environment:
      NODE_ENV: production
      PORT: 3000
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # PostgreSQL Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: order_execution_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      
      # Queue Configuration
      MAX_CONCURRENT_ORDERS: 10
      ORDERS_PER_MINUTE: 100
      
      # Retry Configuration
      MAX_RETRIES: 3
      INITIAL_RETRY_DELAY: 1000
      
      # DEX Configuration
      MOCK_EXECUTION_DELAY: 2500
      PRICE_VARIANCE: 0.05
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - order-execution-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  order-execution-network:
    driver: bridge

